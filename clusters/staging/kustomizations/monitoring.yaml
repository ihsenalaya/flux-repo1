apiVersion: kustomize.toolkit.fluxcd.io/v1 
kind: Kustomization 
metadata: 
  name: monitoring-staging 
  namespace: flux-system 
spec: 
  interval: 5m 
  prune: true 
  wait: true 
  timeout: 5m 
  dependsOn: 
    - name: traefik-staging 
  sourceRef: 
    kind: GitRepository 
    name: flux-system 
    namespace: flux-system 
  path: ./clusters/staging/platform/monitoring 