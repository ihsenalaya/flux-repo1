deployment: 
  replicas: 1 
metrics: 
  prometheus: 
    enabled: true 
  serviceMonitor: 
    enabled: true 
    namespace: monitoring 
    additionalLabels: 
      release: kube-prometheus-stack 
service: 
  annotations: 
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /ping 
ingressRoute: 
  dashboard: 
    enabled: true 