apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 10m
  chart:
    spec:
      chart: external-secrets
      version: ">=0.9.0"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system

  # ðŸ‘‰ GARANTIT lâ€™installation & mise Ã  jour des CRDs depuis le chart
  install:
    crds: Create         # <â€” IMPORTANT
    timeout: 10m
    remediation: { retries: 3 }
  upgrade:
    crds: CreateReplace  # <â€” IMPORTANT
    timeout: 10m
    remediation: { retries: 3 }

  values:
    # ðŸ‘‰ Installe aussi les CRDs via les valeurs du chart (double sÃ©curitÃ©)
    installCRDs: true

    # Le ServiceAccount est gÃ©rÃ© en overlay (Workload Identity)
    serviceAccount:
      create: false
      name: external-secrets
