apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 10m
  chart:
    spec:
      chart: external-secrets
      # garde une contrainte large mais raisonnable
      version: ">=0.9.0"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  install:
    timeout: 10m
    remediation: { retries: 3 }
  upgrade:
    timeout: 10m
    remediation: { retries: 3 }
  values:
    # ðŸ‘‰ installe les CRDs (obligatoire avant d'appliquer ClusterSecretStore/ExternalSecret)
    installCRDs: true

    # ðŸ‘‰ on va gÃ©rer le ServiceAccount en overlay (pour ajouter les labels/annotations WI)
    serviceAccount:
      create: false
      name: external-secrets

    # (optionnel) metrics/webhook si tu veux les activer/adapter ensuite
    # controller:
    #   logLevel: info

